bookdown::gitbook:
  css: style.css
  split_by: "section"
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="./">心理統計学の基礎</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    toolbar:
      position: fixed
    edit : null
    download: null
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: no
      github: no
      twitter: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: no
    info: no  
  pandoc_args: [
    "--from", "markdown+autolink_bare_uris+tex_math_single_backslash-implicit_figures"
    ] 